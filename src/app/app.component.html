<app-status-reflector [errors]="sendError" [warnings]='sendWarning' [newSuccess]='success'></app-status-reflector>
<div class="main-scr">
  <app-graph-view [newId]='newNode' (emitError)="handleError($event)"></app-graph-view>
  <div class="controll">
    <button class='button button_go' (click)='go()'>GO</button>
  </div>
</div>
